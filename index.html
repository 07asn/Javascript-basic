<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise</title>
</head>
<body>
    <script>
        //(Q1) Show the Values
        console.log(5 * 3);
        console.log("JavaScript " + 50);
        console.log(17 % 5);
        console.log(5 % 17);
        console.log(5 / 10);
        console.log(4 === '4');
        console.log(4 != 5);
        console.log(7 <= 8);
        console.log("Hello " + 5);
        let x = 4.4;
        console.log(Math.ceil(x) - Math.floor(x));
        console.log(Math.pow(x,2));
        
        //(Q2) Read
        let userNumber = prompt("Enter a Number: ");
        alert("Your Number is " + userNumber);
        
        //(Q3) Sum
        let sumNum1 = prompt("[Sum] Enter The First Number: ");
        let sumNum2 = prompt("[Sum] Enter The Second Number: ");
        alert(+sumNum1 + +sumNum2);
        
        //(Q4) Product
        let productNum1 = prompt("[Product] Enter The First Number: ");
        let productNum2 = prompt("[Product] Enter The Second Number: ");
        alert(productNum1 * productNum2);
        
        //(Q5) Divide
        let divideNum1 = prompt("[divide] Enter The First Number: ");
        let divideNum2 = prompt("[divide] Enter The Second Number: ");
        alert(divideNum1 / divideNum2);
        
        //(Q6) Sum
        let number1 = 5;
        let number2 = 6;
        alert(`${number1} + ${number2} = ${+number1 + +number2}`)
    </script>
</body>
</html>
